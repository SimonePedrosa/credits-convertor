<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <html>
    </head>
    <body>
      <div class="container">
      
        <h1 class="page-title">
          Star Wars Credits Converter
        </h1>
        <h2>
        <p class="page-subtitle">
         Calculate your fortune in the Star Wars universe! 
        </p> 
        </h2>
        <div id="calc">
          <p>Choose your currency:
          <input type="radio" name="radcoin" value="dollar" id="dollar" checked>
          <label for="dollar">dollar</label>
          <input type="radio" name="radcoin" value="euro" id="euro">
          <label for="euro">euro</label>
          <input type="radio" name="radcoin" value="real" id="real">
          <label for="real">real</label>
        </p>
        <p>How much money do you want to convert?
        <input type="number" name="moneyToConvert" id="moneyToConvert" >
        </p>
        <input type="button" id="convertButton" value="CONVERT" onclick="convertMoney()">
        <div id="res">

        </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
